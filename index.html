<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet"> 
    <script src="script.js" async></script>
    
</head>
<body>
    <header>
        <h1>Library</h1>
        <input type="search" placeholder="Search books" id=search>
        <div class="addBookBtn">Add</div>
    </header>
    <section class = main-page>
    <div class="library"></div>
    </section>
    
    <section class="addBookPage">
        <form novalidate class="addBookForm">
            <div class='modal-head'>
                <h2>Add Book Info</h2> <span class ='modal-x'> X </span>
            </div>
            <label for="title">Title:</label>
            <input type="text" name="Title" id="title" data-key="title" required>
            <label for="author">Author:</label>
            <input type="text" name="Author" id="author" data-key="author" required>
            <label for="pages">Pages:</label>
            <input type="number" pattern="[-+]?[0-9]" name="Pages" id="pages" data-key="pages" min="1" required>
            <div>
                <label for="hasRead">Have you read this title?:</label>
                <input type="checkbox" name="hasRead" id="hasRead" data-key="hasRead" required>
            </div>
            <div>
                <button type="button" class= 'addBookFormBtn formBtn'>Add Book to Library</button>
                <button type="reset" class = 'formBtn'>Clear fields</button>
            </div>


        </form>
    </section>
</body>
</html>
